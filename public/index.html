<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahoney's Money Tracker</title>
  <meta name="description" content="Home page of Mahoney's Money Tracker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sakura CSS -->
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Mahoney's Money Tracker</h1>
    <nav>
      <a href="/logout">Sign out</a>
      <button onclick="addItem()">Add Item</button>
    </nav>
  </header>

  <section>
    <h2>Statistics</h2>
    <form id="dateForm">
      <label for="startDateInput">Start Date:</label>
      <input id="startDateInput" name="startDate" type="text" placeholder="Select start date">

      <label for="endDateInput">End Date:</label>
      <input id="endDateInput" name="endDate" type="text" placeholder="Select end date">

      <button type="submit" onclick="updateContent()">Enter Date</button>
      <button type="button" onclick="viewAllDates()">All Dates</button>
    </form>
  </section>

  <section id="cards">
    <!-- Dynamic cards will appear here -->
  </section>
</body>
</html>
