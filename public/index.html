<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahoney's Money Tracker</title>
  <meta name="description" content="Home page of Mahoney's Money Tracker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Mahoney's Money Tracker</h1>
    <nav>
      <div id="userEmail" style="margin-bottom: 5px;">Not signed in</div>
      <a href="/logout" class="signout-link">Sign out</a>
      <button onclick="addItem()">Add Item</button>
    </nav>
  </header>

  <section id="filters" style="display: flex; align-items: center; gap: 10px; margin: 20px 0;">
    <label for="startDateInput">Start Date:</label>
    <input id="startDateInput" name="startDate" type="text" placeholder="YYYY-MM-DD">

    <label for="endDateInput">End Date:</label>
    <input id="endDateInput" name="endDate" type="text" placeholder="YYYY-MM-DD">

    <button type="button" onclick="updateContent()">Enter Date</button>
    <button type="button" onclick="viewAllDates()">All Dates</button>
  </section>

  <section id="statsSection">
    <h2>Statistics</h2>
    <div id="statsGrid" style="display: flex; justify-content: center; gap: 10px;"></div>
  </section>

  <section>
    <h2>Transactions</h2>
    <table id="expenses_table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount ($)</th>
          <th>Date</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows here -->
      </tbody>
    </table>
    <button onclick="addItem()">Add Item</button> <!-- Bottom button -->
  </section>
</body>
</html>
